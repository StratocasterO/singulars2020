<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle while</title>
</head>
<body>
    <script>
        // Bucle while
        var i = 0;

        while (i < 10) {
            console.log("Bucle while " + i);
            i++;
        }

        console.log("------------------------------------");

        // -------------------------------------------------------------------------------------

        // recorre números y muestra el seleccionado (con un prompt) de manera diferente (con CSS) en la consola
        var num = parseInt(prompt("Escull un número de l'1 al 20"));

        i = 0;

        while (i <= 20) {
            if (i == num) console.log(`%c${i}`, "color: orange");
            else console.log(i);

            i++;
        }

        console.log("------------------------------------");

        // -------------------------------------------------------------------------------------

        // Tablas de multiplicar separadas (del 1 al 9)

        i = 1; // inicialitzo la taula al principi

        while (i <= 9) {   
            j = 1;          // inicialitzo el primer valor de cada taula                        
            while (j <= 10) {                            
                console.log(`${i} multiplicat per ${j} és ${j*i}`);
                j++;
            }
            i++;
            console.log("------------------------------------");
        }

        // -------------------------------------------------------------------------------------

        // muestra los números pares del 0 al 20
        console.log("Passant per tots:")
        i = 0;
        while (i <= 20) {
            if (i % 2 == 0) console.log(i);
            i++;
        }

        console.log("Passant només pels parells:")
        i = 0;
        while (i <= 20) {
            console.log(i);
            i += 2;
        }

        console.log("------------------------------------");

        // -------------------------------------------------------------------------------------

        // calcular potències (sense usar ** ni Math.pow())           Pista: 3**5 = 3*3*3*3*3

        var a = 3;
        var b = 5;

        console.log(`${a} elevat a ${b} és ${potencia(a,b)}`);

        function potencia(base, exp) {
            var cont = 0;   // cont és un contador que guarda les vegades que hem passat pel bucle
            var res = 1;    // resultat inicialitzat a 1 perquè qualsevol número elevat a 0 és 1

            while (cont < exp) {
                res *= base;
                cont++;
            }

            return res;
        }

        console.log("------------------------------------");

        // -------------------------------------------------------------------------------------

        // calcular factorial (N!)                            Pista: 5 factorial és 5*4*3*2*1

        var c = 7;

        console.log(`${c} factorial (${c}!) és ${factorial(c)}`);

        console.log(`${c} factorial (${c}!) és ${factorial2(c)}`);

        console.log(`${c} factorial (${c}!) és ${factorial3(c)}`);

        function factorial(n) {
            var cont = 0;   // contador 
            var res = 1;    // acumulador
            var curr = n;   // el número actual pel que estem multiplicant

            while (cont < n) {
                res *= curr;
                curr--;
                cont++;
            }

            return res;
        }

        function factorial2(n) {
            var cont = 0;
            var res = 1;
            var curr = 1;

            while (cont < n) {
                res *= curr;
                curr++;
                cont++;
            }

            return res;
        }

        function factorial3(n) {
            var cont = 1;   // el contador és alhora el número pel que multipliquem
            var res = 1;

            while (cont <= n) {
                res *= cont;
                cont++;
            }

            return res;
        }
        
    </script>
</body>
</html>
