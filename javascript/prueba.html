<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JS</title>
</head>
<body>
    <h2>Arxiu de proves de JavaScript ES6</h2>
    <p>Prem F12 i fes clic a la pestanya <i>Console</i> per accedir a les respostes de la consola</p>   
    <br>
    <button type="button" onclick="escriure()">Compte amb aquest botó ⚠️</button>
    <br>
    <br>
    
    <script>
        console.log("Aquest script s'ha carregat des del body");
        
        console.log('-----------------------------------------------');
        
        /* ------------------------------------------------------------------------------------------------------------
        això és un comentari multilínia  */
        
        temp = 24; // temperatura en ºC
        
        temp = temp * 9/5 + 32;
        
        temp = temp + " ºF";  // això converteix temp en una String
        
        console.log('La temperatura és de ' + temp);       
        console.log("La temperatura és de " + temp);       
        console.log(`La temperatura és de ${temp}`);       
        // el simbol ${} fa que s'agafi el valor de la variable quan està dins de `` (no funciona amb cometes tipus "" ni '')
        
        console.log('-----------------------------------------------');
        
        // ------------------------------------------------------------------------------------------------------------
        
        const dies = 3;
        segons = dies * 24 * 3600;
        console.log("Hi ha " + segons + " segons en " + dies + " dies");
        
        const euros = 7;
        dolares = euros * 1.21;
        console.log(euros + " euros són " + dolares + " dòlars");
        
        const precio = 100;
        con_iva = precio * 1.21;
        console.log("El que costa " + precio + " euros sense IVA, costa " + con_iva + " amb IVA (del 21%)");
        
        console.log('-----------------------------------------------');
        
        // ------------------------------------------------------------------------------------------------------------
        
        const alto = 4;
        const ancho = 8;
        per = 2 * (alto + ancho);
        area = alto * ancho;
        console.log("un rectángulo de alto " + alto + " y ancho " + ancho + " tiene un perímetro de " + per + " y un área de " + area);
        
        const grados_f = 451;
        grados_c = (grados_f - 32) * 5/9;
        console.log(grados_f + " grados Fahrenheit son " + grados_c.toFixed(1) + " grados Celsius") // toFixed() fija los decimales
        
        // ------------------------------------------------------------------------------------------------------------
        
        radi = 3;
        PI = 3.14159265;
        area = PI * radi ** 2; // l'operador ** és per exponenciar
        console.log("L'àrea d'un cercle de radi " + radi + " és " + area);
        
        const chuches = 17;
        const alumnos = 5;
        console.log("Si somos " + alumnos + " alumons y repartimos " + chuches + " chuches, el Omar se come " + chuches%alumnos + " chuches");
        // l'operador % (mòdul) retorna la resta de la divisió de dos números
                
        </script>

        <script src="./prueba.js"></script>
    </body>    
    </html>
