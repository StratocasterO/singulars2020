<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <h1 id="app">
        {{ message }} {{ message2 }} {{ punt }}     <!-- Template vinculats a un objecte de Vue.js (plantilles) -->
    </h1>

    <script>
        var app = new Vue({                         // Crea un nou objecte Vue.js
            el: "#app",                             // El vincula amb un selector de CSS
            data: {                                 // A l'objecte data guarda la informació
                message: "Hola, ",
                message2: "Singulars",
                punt: ""
            },
            methods: {                              // A l'objecte methods guarda els mètodes
                afegirAdmiracio: function () {
                    this.punt += '!'                // this fa referència a l'objecte Vue.js
                }
            }
        })
    </script>
</body>
</html>
