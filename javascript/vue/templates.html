    <!-- Definició d'una template per un component -->
    <script type="text/x-template" id="card">
        <div class="card">
            <img src="https://placehold.it/300x200?text=card%20image" alt="">
            <h3> {{ title }} </h3>
            <p> {{ text }} </p>
            <a v-bind:href="link"> {{ linkText }}</a>
        </div>
    </script>
    
    <script>
        Vue.component('card', {
            props: {    // manera alternativa d'especificar props. L'altra era ["prop1", "prop2", "prop3"]
                title: String,  // en cada prop especifiques el tipus d'informació que s'ha de passar
                text: String, 
                link: String, 
                linkText: String
            },
            template: "#card"   // crides a la ID del script on hi ha la template
        })
        
        var app = new Vue({
            el: "#app",
            data: {
                
            },

            }
        })
    </script>
