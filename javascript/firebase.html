<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>

<body>


    <script>
        const database = "https://singulars-2020-default-rtdb.firebaseio.com/"

        // agafant diferents dades amb GET
        fetch(database + "alumnes.json")
        .then(res => res.json())
        .then(res => console.log(res))

        fetch(database + "llista-compra.json")
        .then(res => res.json())
        .then(res => console.log(res))

        fetch(database + "llista-compra-array.json")
        .then(res => res.json())
        .then(res => console.log(res))

        // -------------------------------------------

        // afegint entrades amb el mètode POST
        fetch(database + "missatges.json", {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify("això és un altre missatge")
        })
        .then(res => res.json())
        .then(res => console.log(res));
    </script>
</body>
</html>
